    </div>
</div>
<script>
(function () {
    // based on - https://css-tricks.com/a-complete-guide-to-dark-mode-on-the-web/#toggling-themes
    const btn = document.querySelector("#btn-toggle");
    const theme = document.querySelector("#theme-link");
    const key = "jadogg.github.io/theme"
    const lightBtn = "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"32\" height=\"32\" fill=\"currentColor\" class=\"bi bi-brightness-high\" viewBox=\"0 0 16 16\">\n" +
        "  <path d=\"M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z\"/>\n" +
        "</svg>";
    const darkBtn = "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"32\" height=\"32\" fill=\"currentColor\" class=\"bi bi-moon-fill\" viewBox=\"0 0 16 16\">\n" +
        "  <path d=\"M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z\"/>\n" +
        "</svg>";
    const currentTheme = localStorage.getItem(key);
    if (currentTheme === "/assets/style.min.css" || currentTheme === "/assets/style.light.min.css") {
        theme.href = currentTheme;
        btn.innerHTML = currentTheme === "/assets/style.min.css" ? lightBtn : darkBtn;
    }
    btn.addEventListener("click", function() {
      if (theme.getAttribute("href") === "/assets/style.min.css") {
        theme.href = "/assets/style.light.min.css";
        localStorage.setItem(key, "/assets/style.light.min.css");
        btn.innerHTML = darkBtn;
      } else {
        theme.href = "/assets/style.min.css";
        localStorage.setItem(key, "/assets/style.min.css");
        btn.innerHTML = lightBtn;
      }
    });
})();
</script>
</body>
</html>
